<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tex-svg</title>
    <link rel="stylesheet" href="../css/style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" src="../../lib/mathjax-bridge.js"></script>
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      
        //  mpaper.settings.insertItems = true;
        project.useBuiltinStyle('dark');
        
         input =   ' P(E) = {n \\choose k} p^k (1-p)^{ n-k } '; 
         input =   ' This is rosy: $$P(E) = {n \\choose k} p^k (1-p)^{ n-k }$$ '; 
         item = new Path.Tex({
             content : input,
             scale: 20,
             position: view.center
         })
         Create( {target: item, type: 'FadeIn', duration: 1} )     
     
         Wait(5);

       ApplyingWaves( { target: item , amplitude: 50, ripples: 3 }) ;   
        


      
    </script>
</head>
<body>
  <div id="math"></div> 
     
   <canvas id="canvas" resize></canvas>
</body>
</html>
