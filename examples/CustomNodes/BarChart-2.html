<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Chart test -1</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
       //  mpaper.settings.insertItems = true;
      //  project.useBuiltinStyle('dark'); 
       center = view.center;  
       chart =  new  CoordinateSystem.createBarChart( {  
                 render: [100, 100, 300, 300], 
                 y_range:[-10,20,5],  
                strokeWidth: 3,
                strokeColor: 'red',
                values :[[-4,5,7 ],[ 4,15,7 ],[-4,-5,4 ],[14,15,17 ],[-4,15,-7 ]],
                bar_names : ['a','b', 'c', 'd', 'sdfs'], 
                bar_name_size : 12, 
                bar_colors :['Green'],  
                bar_fill_opacity : 0.8,
                duration:5
        }); 
       Create({target: chart, duration:3}) 
        Wait(3)
    //   chart.changeValue([[-4,5,7 ],[ 4,5,7 ],[-4,-15,14 ],[14, 5,17 ],[-4, 5,-17 ]], 3);
    </script>
</head>

</body>
