<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
    //     mpaper.settings.insertItems = true;
       project.useBuiltinStyle('light');  
       center = view.center; 
        //test 
       l1 =  new  CoordinateSystem.ByRenderAreaAndAxies( {  
                 render: [100, 100, 200, 200],
                 x_range:[-20, 10, 4], 
                 y_range:[-10,20,5], 
                 include_tip:true,
                 include_label:true,  
                 exclude_origin_tick: true, 
                strokeWidth: 3,
                strokeColor: 'color3'
        });   
      //test 
      l2 =  new  CoordinateSystem.ByRenderAreaAndAxies( {  
               render: [350, 100, 200, 200],
               x_range:[-20, 12, 4], 
               y_range:[-10,20,5], 
               include_tip:true,
               include_label:true, 
               show_grid: true,
               grid_color: 'rgba(123,123,123,0.5)'  ,
               exclude_origin_tick: true,
          strokeWidth: 3,
          strokeColor: 'color2'
      }); 
      Create({target: [ l1,l2]});
     
      project.configuration.frame_width = 1000;
      project.configuration.frame_height = 1000; 
      l3 =  new  CoordinateSystem.ByAxiesFullScreen( project, {   
                x_range:[-20, 20, 2], 
                y_range:[-20,20,2], 
                include_tip:true,
                include_label:true, 
               show_grid: true,
                grid_color: 'rgba(123,0,123,0.2)'  ,
                exclude_origin_tick: true,
               strokeWidth: 3,
              strokeColor: 'color1'
       }); 
       Create({target: [ l3 ]});
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
