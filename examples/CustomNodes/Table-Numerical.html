<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Chart test -1</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      //mpaper.settings.insertItems = true;
      project.useBuiltinStyle('dark');
          center = view.center; 
        //test 
          table =  new  NumericTable( {  
          area: [100,100,300,200],
           data: [[2,4],  [3,9]],
           row_labels:  [ "R1", "R2" ],
           col_labels:  [ "C1" ,  "C2" ],
           strokeColor: 'red',
           fillColor: 'blue',
           strokeWidth: 1
        });
       table.showSelf( curPage.ptimer, {type: 'Write', duration: 4})
 
        //test 
          table2 =  new  NumericTable( {  
          area: [450,100,300,200],
          data: [[2,4],  [3,9]],
          row_labels:  [ "R1", "R2" ],
          col_labels:  [ "C1" ,  "C2" ],
          strokeColor: 'red',
          fillColor: 'blue',
          strokeWidth: 1,
          include_outer_lines: true,
          color_rules: [ {vend: 3, color: 'blue'} ]
        });
        table2.showSelf(curPage.ptimer,  {type: 'FadeInFromUp', duration: 1}, 0)

          table3 =  new  NumericTable( {  
          area: [800,100,300,200],
          data:  [[2,4],  [3,9]],
          row_labels:  [ "R1", "R2" ],
          col_labels:  [ "C1" ,  "C2" ],
          strokeColor: 'red',
          fillColor: 'blue',
          strokeWidth: 1,
          include_outer_lines: true,
          background_rectangle_color: 'pink',
          color_rules: [ {vstart: 2.5, vend: 6, color: 'blue'}]
        });
        table3.showSelf(curPage.ptimer,  {type: 'FadeIn', duration: 1}, '-=0.5')

          table4 =  new  NumericTable( {  
          area: [100,350,300,200],
           data: [[2,4],  [3,9]],
           row_labels:  [ "R1", "R2" ],
           col_labels:  [ "C1" ,  "C2" ],
           strokeColor: 'red',
           fillColor: 'blue',
           strokeWidth: 1,
           row_config:[0.2,0.3,0.5],
           col_config:[0.2, 0.5,0.3],
           color_rules: [ {vstart: 6,   color: 'blue'}]
        });
        table4.showSelf(curPage.ptimer,  {type: 'GrowFromCenter', duration: 1}, '+=0.5')

          table5 =  new  NumericTable( {  
          area: [450,350,300,200],
           data: [[2.222,4.444],  [3.333,9.999]],
           row_labels:  [ "R1", "R2" ],
           col_labels:  [ "C1" ,  "C2" ],
           strokeColor: 'red',
           fillColor: 'blue',
           strokeWidth: 1, 
           line_config: {
               strokeColor: 'green',
               strokeWidth: 5,
           },
           text_config: {
              strokeColor: 'yellow',
              fontSize: 12,
           },
           fixed: 2,
           color_rules: [ {vstart: 6,   color: 'blue'}]
        });
        table5.showSelf( curPage.ptimer, {type: 'Write', duration: 1}, '+=0.5')

          table6 =  new  NumericTable( {  
          area: [800,350,300,200],
          data: [[2.222,4.444],  [3.333,9.999]],
           row_labels:  [ "R1", "R2" ],
           col_labels:  [ "C1" ,  "C2" ],
           strokeColor: 'red',
           fillColor: 'blue',
           strokeWidth: 1, 
           cell_bg_color: 'yellow',
           line_config: {
               strokeColor: 'green',
               strokeWidth: 5,
           },
           text_config: {
              strokeColor: 'purple',
              fontSize: 12,
           }, 
           color_rules: [ {vstart: 6,   color: 'blue'}]
        });
        fixed: 1, 
        table6.showSelf( curPage.ptimer, {type: 'Write', duration: 1}, '+=0.5')
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
