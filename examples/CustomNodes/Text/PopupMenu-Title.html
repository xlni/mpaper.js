<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PopupMenu test</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
       project.useBuiltinStyle('dark'); 
 
       menu = new PopupMenu( );  
        menu.addMenuItems('i am a problem',  ['i think so', 'maybe yes, maybe not', 'i will resolve u'] , function(msg){
             project.showMessage(msg)
        });  
      menu.position =  [300,300];
      Create({target: menu, duration:3})
      
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
