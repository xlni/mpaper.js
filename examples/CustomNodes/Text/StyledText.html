<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Style testing</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">

       // mpaper.settings.insertItems = true;
     //   project.useBuiltinStyle('dark'); 

  

        text1 = new StyledText({
           fillColor: 'red',
            strokeColor: 'blue', 
            fontSize: 20,
            content: 'AAAA AAA AAA AAA'
        });

        text2 = new StyledText({ 
            fillColor: 'color1',
            strokeColor: 'color1', 
            fontSize: 20,
            content: 'de fg hi jk lnm', 
            r9textstyle :  [{"ry": 1, "rh": 30, "start": 0, "end": 2 },{"b": 1, "stroke": "rgba(255, 59,0, 1.0)", "ry": 1, "rh": 30, "start": 3, "end": 4 },{"ry": 1, "rh": 30, "start": 5, "end": 8 },{"stroke": "rgba(0, 76,227, 1.0)", "ry": 1, "rh": 30, "start": 9, "end": 10 },{"ry": 1, "rh": 30, "start": 11, "end": 14 }]
          });
         text3 = new StyledText({ 
            fillColor: 'red',
            strokeColor: 'blue', 
            fontSize: 20,
            bgColor:'pink',
            borderColor:'green',
            corner:5,
            borderWidth:1,
            textXOffset:10,
            textYOffset:3,
            content: 'text with background border color  ,corner-5'
        });
       
        text4 = new StyledText({ 
            fillColor: 'black',
            strokeColor: 'black', 
            bgColor:'pink',
            borderColor:'green',
            corner:5, 
            textXOffset:10,
            textYOffset:3,
            fontSize: 20,
            content: 'de fg hi jk lnm', 
            r9textstyle :  [{"ry": 1, "rh": 30, "start": 0, "end": 2 },{"b": 1, "stroke": "rgba(255, 59,0, 1.0)", "ry": 1, "rh": 30, "start": 3, "end": 4 },{"ry": 1, "rh": 30, "start": 5, "end": 8 },{"stroke": "rgba(0, 76,227, 1.0)", "ry": 1, "rh": 30, "start": 9, "end": 10 },{"ry": 1, "rh": 30, "start": 11, "end": 14 }]
          });

          group = new Group(text1, text2, text3, text4)
          group.align(true, 30)

          Create({target: group})

    </script>
</head>
<body>
    <canvas id="canvas" resize stats></canvas>
</body>
</html>
