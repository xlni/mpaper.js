<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PopupMenu test</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
       project.useBuiltinStyle('dark'); 
 
       menu = new PopupMenu({ 
          keyColor: 'white', 
          keyTextColor: 'red', 
          borderColor: 'green',
          keyboardColor: 'pink', 
          margin:10,
          fontSize: 16,
        });  
       content = "menu -1 ";
        menu.addMenuTextItem(  content, function(){
            console.log( "hit one")
        });
       content2 = "menu item -2 xxxx ";
        menu.addMenuTextItem(  content2,  function(){
          console.log( "hit 2")
       });
      content3 = "menu item -3 ";
       menu.addMenuTextItem(  content3,  function(){
         console.log( "hit 3")
      });
        
      menu.position =  [300,300];
      Create({target: menu, duration:3})
   
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
