<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boolean Operations</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        //   0 static, 1 writing, 2 rewriting, 3 underline, 4 karaoka,  5 manim 
         text = new StyledText({
            position: view.center + [0, -200],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'writing',
            duration:3.0,
            content: 'anim type-1 de fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
         text2 = new StyledText({
            position: view.center + [0, -150],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'rewriting',
            duration:3.0,
            content: 'anim type-2 dde fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
         text3 = new StyledText({
            position: view.center + [0, -100],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'underline',
            duration:3.0,
            content: 'anim type-3 dde fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
         text4 = new StyledText({
            position: view.center + [0, -50],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'karaoka',
            duration:3.0,
            content: 'anim type-4 dde fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
         text5 = new StyledText({
            position: view.center + [0, -0],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'manim',
            duration:3.0,
            content: 'anim type-5 dde fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
         text6 = new StyledText({
            position: view.center + [0, 50],
            fillColor: 'red',
            strokeColor: 'blue',
            justification: 'center',
            fontSize: 20,
            animType:'manim',
            duration:3.0,
            content: 'anim type-6 dde fg hi jk lnm de fg hi jk lnm de fg hi jk lnm '
        });
        Create({target: text, type: 'Write'});
        Create({target: text2, type: 'Write'});
        Create({target: text3, type: 'Write'});
        Create({target: text4, type: 'Write'});
        Create({target: text5, type: 'Write'});
        Create({target: text6, type: 'Write'});
 

 
    </script>
</head>
<body>
    <canvas id="canvas" resize stats></canvas>
</body>
</html>
