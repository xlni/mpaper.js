<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">

        //  mpaper.settings.insertItems = true;
        project.useBuiltinStyle('dark'); 
        path3 =   new Path.Annulus({
             center: [200, 200],
             inner_radius: 30,
             outer_radius : 50,
             strokeColor: 'orange',
             fillColor: 'red', 
             strokeWidth: 0,
        });  
           path4 =   new Path.Annulus({
            center: [400, 200],
            inner_radius: 30,
            outer_radius : 50,
           strokeColor: 'orange',
             fillColor: 'red',
            inner_color: 'blue',
            strokeWidth:0
       }); 
       Create({targets: [path3, path4 ], delay: 3});

    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
