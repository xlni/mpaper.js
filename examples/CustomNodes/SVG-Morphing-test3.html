<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        //mpaper.settings.insertItems = true;
        project.useBuiltinStyle('dark');
        
          path =  new Path.Star({
            center: [300,300 ], 
            points: 6,
            radius1: 30,
            radius2: 40,
            fillColor: 'red', 
            strokeColor: 'blue'
       });
       // path.position = view.center ; 
        path.fillColor = 'blue';
          group = new Group(path);
        group.position = view.center;
        group.scale(5)
      
          path2 =  new Path.Star({
            center: [600,600 ], 
            points: 26,
            radius1: 40,
            radius2: 50,
            fillColor: 'red', 
            strokeColor: 'blue'
       }); 
        path2.fillColor = 'orange';
        path2.visible = false;

        Create({target: [group, path2]})
        group.morphingTo(curPage.ptimer, path2, 5);
       
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
