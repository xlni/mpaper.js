<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      //  mpaper.settings.insertItems = true;
      project.useBuiltinStyle('dark');  
      center = view.center;
      line1 = new Path.Line({ from: center,  to: center + [200,0]});   
      line1.strokeColor = 'orange';
      line1.fillColor = 'orange'; 
      line2 =  line1.clone();
      line2.setTips('circle'); 
      line3 = line1.clone();
      line3.setTips('star'); 
      line4 =  line1.clone();
      line4.setTips('polygon');
      ine5 =  line1.clone()
      line5.setTips('square'); 
      line6 =  line1.clone();
      line6.setTips('arrow');
      group = new Group(line1, line2, line3, line4, line5, line6);
      group.align(true, 25);
      group.position = view.center;
      Create({targets: group})
    
        
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
