<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      //  mpaper.settings.insertItems = true;
           project.useBuiltinStyle('dark');   
           center = view.center; 

           line  = new Path.Line(center, center + [200,50]);  
           line.strokeColor = 'orange'; 
           line.strokeWidth = 3;
           line.setTips('circle');
           line.setVertexDraggable(true)
         
            poly =  new Path.PolyLine({
                data:[20,50,30,10,40,100,30,90,80,50],
                closed:false
            });
            
            poly.position =  center + [300,50]; 
            poly.strokeColor = 'orange';
            poly.strokeWidth = 3;
            poly.setVertexDraggable(true)

            Create({targets: [line, poly]})
    
    
          </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
