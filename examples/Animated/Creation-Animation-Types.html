<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Animation</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
    //    mpaper.settings.insertItems = true;
        project.useBuiltinStyle('dark');  
      var s = [];
      s[0] = 'ShowCreation';                           
      s[1] = 'DrawBorderThenFill';
      s[2] = 'Write';
      s[3] = 'FadeIn';
      s[4] = 'FadeInFromLarge';                   //       scale: scale level.
      s[5] = 'SpinInFromNothing';
      s[6] = 'GrowFromEdge';                         //    direction: ???
      s[7] = 'GrowFromCenter';
      s[8 ] = 'GrowFromPoint';                     //       point:   location
      s[9] = 'FadeInFromUp';
      s[10] = 'FadeInFromDown';
      s[11] = 'FadeInFromLeft';
      s[12] = 'FadeInFromRight';
      s[13] = 'FadeInFromPoint';                     //    point:  location.
      s[14] = 'ReplacementTransform';
      s[15] = 'TransformFromCopy';
      s[16] = 'GrowArrow';                            //   ONLY for Text
      s[17] = 'AddTextLetterByLetter';                //   ONLY for Text
      s[18] = 'Flip'; 
      s[19] = 'CurlRight'; 
      s[20] = 'CurlDown'; 
      s[21] = 'ImageEffect';  

       

       var center = view.center; 
       var to_target1 =  new Path.Star({
            center: [800,200], 
            points: 10,
            radius1: 30,
            radius2: 60,
            fillColor: 'blue', 
            strokeColor: 'green'
      });
      to_target1.fillColor = 'orange';
      to_target1.visible = false;
      var to_target2 =  new Path.Star({
        center: [800,400], 
        points: 10,
        radius1: 30,
        radius2: 60,
        fillColor: 'blue', 
        strokeColor: 'green'
      });
      to_target2.fillColor = 'orange';
      to_target2.visible = false;

       for(var i = 0; i < 5; i++){
           for(var j = 0; j < 5; j++){
               var pos = i * 5 + j;
               if( pos  >21 ) continue;
               var circle =  new Path.Star({
                    center: [200 + 100* i, 200 + 100*j ], 
                    points: 3+ pos,
                    radius1: 20,
                    radius2: 50,
                    fillColor: 'red', 
                    strokeColor: 'blue'
			   });
               console.log( pos + "--" +  s[ pos ])
                var param = { type: s[ pos ], duration:1 }
                if( s[ pos ] == 'FadeInFromPoint' )  param.point = center;
                if( s[ pos ] == 'GrowFromPoint' )  param.point = center;
                if( s[ pos ] == 'GrowFromEdge' )  param.direction = 'UP';
                if( s[ pos ] == 'ReplacementTransform' ) {
                    param.to_target = to_target1; 
                    param.duration = 5;
                } 
                if( s[ pos ] == 'TransformFromCopy' ){
                    param.to_target = to_target2;
                    param.duration = 5; 
                }  
                
                param.targets = circle;
                Create(   param ) ; 
           }
       } 
       
  
   
 
 
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
