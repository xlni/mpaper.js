<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        mpaper.settings.insertItems = true;
        project.useBuiltinStyle('dark'); 
        
        var stars = [] ;
        for(var i = 0; i < 4; i++){
            stars[i] = [];
            var group = new Group();
            for(var j = 0; j < 4; j++){
                stars[i][j] = new Path.Circle({ 
                    center: [ 200 + i *200, 200  ],  
                    radius : 20, 
                    fillColor: 'red', 
                    strokeColor: 'blue'
                    });
                group.addChild( stars[i][j])
               
            }
            group.position = [ 400 + i *200, 400  ]
        }
         
        setTimeout(function(){
            for(var i = 0; i < 4; i++){
                RU.revolver( stars[i], stars[i][0].position, 100, 0, 90 + 90*i, 'easeOutElastic(1, .5)',1);
            }
        }, 3000);  
   
        setTimeout(function(){
            for(var i = 0; i < 4; i++){
                RU.revolver_back( stars[i], new Point( 200 + i *200, 200),    'easeOutElastic(1, .5)',1);
            }
        }, 6000);  
 
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
