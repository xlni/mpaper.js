<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      mpaper.settings.insertItems = true;
          project.useBuiltinStyle('dark'); 

           obj = new LabeledDot({
            position:   [400, 200],
            fillColor: 'red',
            strokeColor: 'blue', 
            fontSize: 20,
            bgColor:'pink',
            borderColor:'green',
            corner:5,
            borderWidth:1,
            padding:5,
            content: 'X'
        });
          //flash 3 times
         Indicate({target: obj, times:3});
        
          obj2 =   obj.clone();
         obj2.useNextSymbol()
         obj2.position = [600,200]
          //flash forever
          Indicate({target: obj2 });
       
 
           obj5 = obj2.clone();
          obj5.useNextSymbol()
          obj5.position = [400,400]
         //change color 3 times
          
          Flash({ target: obj5, times:3, color_array:  ['blue', 'green']}  );

           obj6 =   obj5.clone();
          obj6.useNextSymbol()
          obj6.position = [600,400]
          //change color forever 
           Flash({ target: obj6, times:0, color_array:  ['blue', 'white']}  );

           obj7 =  obj6.clone();
          obj7.useNextSymbol()
          obj7.position = [800,400]
          //change opacity  forever
          Flash({ target: obj7, times:0 }  );

 
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
