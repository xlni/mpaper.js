<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Tangents</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
          //mpaper.settings.insertItems = true;
  
          project.useBuiltinStyle('dark'); 

           obj = new LabeledDot({
            position:   [400, 200],
            fillColor: 'red',
            strokeColor: 'blue', 
            fontSize: 20,
            bgColor:'pink',
            borderColor:'green',
            corner:5,
            borderWidth:1,
            padding:5,
            content: 'X'
        });
        Create({target :obj})
          //flash 3 times
         Indicate({target: obj, times:3});
        
          obj2 =   obj.clone();
          obj2.useNextSymbol()
          obj2.position = [600,200]
          Create({target :obj2})
          //flash forever
          Indicate({target: obj2 });
       
 
           obj3 = obj2.clone();
          obj3.useNextSymbol()
          obj3.position = [400,400]
          Create({target :obj3})
         //change color 3 times 
          Flash({ target: obj3, times:3, color_array:  ['blue', 'green']}  );

           obj4 =   obj3.clone();
          obj4.useNextSymbol()
          obj4.position = [600,400]
          Create({target :obj4})
          //change color forever 
           Flash({ target: obj4, times:0, color_array:  ['blue', 'white']}  );

           obj5 =  obj4.clone();
          obj5.useNextSymbol()
          obj5.position = [800,400]
          Create({target :obj5})
          //change opacity  forever
          Flash({ target: obj5, times:0 }  );

 
    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
