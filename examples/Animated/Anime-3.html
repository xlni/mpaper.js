<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animate 3</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript" src="../../dist/mpaper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
       project.useBuiltinStyle('dark'); 
      objs = []; 
      for(var i = 0; i < 50; i++){ 
            objs.push( new Path.Circle({ 
                  radius: 10,
                  fillColor: 'red',
                  strokeColor: 'red'
            })) 
      }
      group = new Group(objs);
      group.align_grid(5, 10, 50)
      
      Create(   {targets: group, type: 'FadeIn', duration: 1} )
      Wait(5);

     Play({
          targets: objs,
          position: '+=[100,100]',
          duration: 3,
          easing: 'easeOutElastic(1, .5)',   
          delay:  stagger(0.1),
     })
     
     c = new Path.Circle({ 
        center: [300,300],
         radius: 20,
         fillColor: 'red',
         strokeColor: 'red'
     });
     Create(   {targets: c, type: 'FadeIn', duration: 1} )

    </script>
</head>
<body>
<canvas id='canvas' resize></canvas>
</body>
</html>
